<mat-toolbar class="mat-toolbar">
  <mat-toolbar-row>
    <span>{{ tableType == 'users' ? 'Users' : 'Posts' }}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
  <mat-form-field *ngIf="tableType == 'users'">
    <mat-label>Search by name or email</mat-label>
    <input
      matInput
      [(ngModel)]="searchTerm"
      (input)="applyFilter()"
      placeholder="Search by name or email"
    />
  </mat-form-field>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="title-col">Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let element">{{ element.company.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button *ngIf="tableType == 'users'" (click)="viewPost(element.id)">
            <img src="../../assets/posts.svg" alt="View Posts" />
          </button>
          <button *ngIf="tableType == 'users'" (click)="viewTodos(element.id)">
            <img src="../../assets/todo.svg" alt="View Todos" />
          </button>
          <button
            *ngIf="tableType == 'posts'"
            mat-button
            (click)="viewPostPopup(element)"
          >
            Details
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
