<div *ngIf="postsData.length; else noPosts" class="container">
  <mat-card
    *ngFor="let post of postsData"
    (click)="viewPost(post)"
    class="post-card"
  >
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>{{ post.username }} </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>

<ng-template #noPosts>
  <p>No posts available for this user.</p>
</ng-template>
